<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css">

        <!--Adding jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

         <!--Adding local .js files-->
        <script src="../js/cookies.js"></script>
        <script src="../js/look.js"></script>
        <script src="../js/tabs.js"></script>

        <title></title>
    </head>
    <body>
        <header>
            <h1>
                %anime.title% (%anime.released%)
            </h1>
        </header>

        <div class="anime-bg">
            <img src="../res/default-user-pic.gif"/>
            <table>
                <tr>
                    <td class="fieldName">
                        Title:
                    </td>
                    <td>
                        %anime.title%
                    </td>
                </tr>
                <tr>
                    <td class="fieldName">
                        Released:
                    </td>
                    <td>
                        %anime.released%
                    </td>
                </tr>
                <tr>
                    <td class="fieldName">
                        Genres:
                    </td>
                    <td>
                        %anime.genres%
                    </td>
                </tr>
                <tr>
                    <td class="fieldName">
                        Description:
                    </td>
                    <td>
                        %anime.desc%
                    </td>
                </tr>
            </table>
        </div>

        <div class="comment-section">
            <div class="comment-section-header">
                Comments
            </div>
            <div class="comment">
                <p class="comment-username">
                    %com.username%
                </p>
                <p class="comment-date">
                    %com.date%
                </p><br/>
                <p class="comment-message">
                    %com.message%
                </p>
            </div>            
        </div>

        <footer>
            <div id="switchTheme" type="button" onclick="themeSwitcher()"></button>
        </footer>
    </body>
    <script>
        $(window).on('load', () =>{
            document.title = `%anime.title%`;
            themeOnLoad();
        });
    </script>
</html>
