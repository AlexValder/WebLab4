<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css">

        <!--Adding jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

         <!--Adding local .js files-->
        <script src="../js/cookies.js"></script>
        <script src="../js/look.js"></script>
        <script src="../js/tabs.js"></script>

        <title></title>
    </head>
    <body>
        <header>
            <h1>
                %anime.title% (%anime.released%)
            </h1>
            <a class="user-link" href="user.html">My Profile</a>
        </header>

        <div class="anime-bg">
            <img src="../res/default-user-pic.gif"/>
            <table class="anime-tb">
                <tr>
                    <td class="fieldName">
                        Title:
                    </td>
                    <td>
                        %anime.title%
                    </td>
                </tr>
                <tr>
                    <td class="fieldName">
                        Released:
                    </td>
                    <td>
                        %anime.released%
                    </td>
                </tr>
                <tr>
                    <td class="fieldName">
                        Genres:
                    </td>
                    <td>
                        %anime.genres%
                    </td>
                </tr>
                <tr>
                    <td class="fieldName">
                        Description:
                    </td>
                    <td>
                        %anime.desc%
                    </td>
                </tr>
            </table>
        </div>

        <div class="comment-section">
            <div class="comment-section-header">
                Comments
            </div>
            <div class="comment">
                <div class="comment-username">
                    %com.username%
                </div>
                <div class="comment-date">
                    %com.date%
                </div>
                <div class="comment-message">
                    <p>
                        %com.message%
                    </p>
                </div>
            </div>
        </div>

        <div class="comment-send">
            <form method="POST" id="comment-send">
                <textarea required="required" placeholder="Comment..." form="comment-send" id="comment-input">

                </textarea>
                <input type="submit" value="Send"/>
            </form>
        </div>

        <footer>
            <div id="switchTheme" type="button" onclick="themeSwitcher()"></button>
        </footer>
    </body>
    <script>
        $(window).on('load', () =>{
            document.title = `%anime.title%`;
            themeOnLoad();
        });

        $('#comment-input').keyup(function() {
            $(this).val($(this).val().trim());
        });
    </script>
</html>
