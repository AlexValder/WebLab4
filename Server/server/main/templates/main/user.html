<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css">

        <!--Adding jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!--Adding local .js files-->
        <script src="../js/cookies.js"></script>
        <script src="../js/look.js"></script>
        <title></title>
    </head>
    <body>
        <header>
            <h1>
                AnimeLand User %user%
            </h1>
        </header>

        <div class="user-bg">
            <img class="user-avatar" src="../res/default-user-pic.gif"/>
            <table>
                <tr>
                    <td>
                        Username:
                    </td>
                    <td>
                        %user.username%
                    </td>
                </tr>
                <tr>
                    <td>
                        Age:
                    </td>
                    <td>
                        %user.age%
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of registration
                    </td>
                    <td>
                        %user.date-of-reg%
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of birth
                    </td>
                    <td>
                        %user.dob%
                    </td>
                </tr>
                <tr>
                    <td>
                        Telephone
                    </td>
                    <td>
                        %user.tel%
                    </td>
                </tr>
            </table>

            <form method="POST" class="">
                <input type="submit" value="Upload new avatar"/>
                <input name="newUserpic" id="newUserpic" type="file" accept="image/*" required="required"></input>
            </form>
        </div>

        <footer>
            <div id="switchTheme" type="button" onclick="themeSwitcher()"></button>
        </footer>
    </body>
    <script lang="javascript">
        $(window).on('load', () => {
            document.title = `%user% Profile`;
            themeOnLoad();
        });
    </script>
</html>
